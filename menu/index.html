<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Menu</title>
</head>
<body>
    <section class="menu">
        <!--title-->
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter buttons-->
        <div class="btn-container">
            <!-- <button data-id ="all" class="filter-btn" type="button">all</button>
            <button data-id ="Sandwiches" class="filter-btn" type="button">Sandwiches</button>
            <button data-id ="Pizza" class="filter-btn" type="button">Pizza</button>
            <button data-id ="Burgers" class="filter-btn" type="button">Burgers</button>
            <button data-id ="Wraps" class="filter-btn" type="button">Wraps</button> -->
        </div>
        <!--menu items-->
        <div class="section-center">
            <!--single item-->
            <article class="menu-item">
                <img src="./images/pexels-rajesh-tp-1603901.jpg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet
                        consectetur adipisicing elit. Ipsum, id?
                    </p>
                </div>
            </article>
            <!--end of single item-->
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
