<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>
<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="./pexels-jess-bailey-designs-788946.jpg" alt="gift picture">
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">giveaway ends on Sunday, 25 October 2025, 6:44pm</h4>
            <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro possimus
            iure dolore corporis ratione id, animi temporibus sequi ullam.
            Vitae!
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">22</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">22</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">22</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">22</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </section>









    <script src="app.js">
    </script>
</body>
</html>
